<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + Tailwind Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="grid gap-4 grid-cols-4 border border-black">
        <input class="col-span-3 text-9xl border border-black" id="screen">
        <button class="bg-red-500" onclick="document.getElementById('screen').value = ''">C</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '1'">1</button>
        <button class="bg-green-500"onclick="document.getElementById('screen').value += '2'">2</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '3'">3</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '/'">/</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '4'">4</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '5'">5</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '6'">6</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '*'">*</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '7'">7</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '8'">8</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '9'">9</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '-'">-</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '0'">0</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '.'">.</button>
        <button class="bg-green-500" onclick="solve()">=</button>
        <button class="bg-green-500" onclick="document.getElementById('screen').value += '+'">+</button>
    </div>
</body>
</html>
